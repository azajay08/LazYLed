<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- "Laz" with a bigger L -->
  <text x="60" y="100" font-size="80" font-weight="bold" font-family="Arial">L</text>
  <text x="110" y="100" font-size="50" font-weight="bold" font-family="Arial">AZ</text>
  
  <!-- "Y" larger in the middle -->
  <text x="160" y="100" font-size="120" font-weight="bold" font-family="Arial">Y</text>

  <!-- "Led" mirrored -->
  <g transform="translate(340,100) scale(-1,1)">
    <text x="" y="0" font-size="80" font-weight="bold" font-family="Arial">L</text>
  </g>
  <g transform="translate(290,100) scale(-1,1)">
    <text x="" y="0" font-size="50" font-weight="bold" font-family="Arial">ED</text>
  </g>

  <!-- Light beams from Y -->
  <polygon points="162,15 80,60 190,60 250" fill="pink" opacity="0.3"/>
  <polygon points="238,15 210,60 320,60" fill="yellow" opacity="0.3"/>
</svg>